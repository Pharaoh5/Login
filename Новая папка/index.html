<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="space">
		<div class="login">
			<div class="login__top">
				<div class="login__logo">
					<img src="" alt="">
				</div>
				<h3 class="login__title">DataMobile2 - Login (production)</h3>
				<div class="login__dis">
				</div>
			</div>
			<div class="login__content">
				<form class="login__form " action="">
					<div class="login__name">
						<div class="login__left" >
							<label for="">Benutzername :</label>
						</div>
						<input class="login__input" type="text" name="" id="">
					</div>
					<div class="login__password">
						<div class="login__left">
							<label for="">Passwort :</label>
						</div>
						<input class="login__input" type="password" name="" id="">
					</div>
					<div class="login__button">
						<button class="login__submit" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
